<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../assets/css/ui.spinner.css" rel="stylesheet">

    <link type="text/css"
          href="../assets/js/jquery-ui/css/ui-lightness/jquery-ui-1.8.18.custom.css"
          rel="Stylesheet" />	

<!--    <link href="../assets/css/bootstrap-responsive.css"
     rel="stylesheet"> -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="container ticket">
      <div class="row title-bar">
        <div class="span2">
          <img src="../assets/img/Logo86x86.png" class="logo"/>
          <form class="form-horizontal" onsubmit="return false;">
            <fieldset class="destination-picker-fieldset">
              <input id="destination-picker" type="text"
                         class="input-medium">
              <p class="help-block">Elige tu destino</p>
            </fieldset>
          </form>
        </div>
        <div class="span2 offset2">
          <form class="form-horizontal" onsubmit="return false;">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Viajeros</label>
                <div class="controls">
                  <input id="travellers-picker" type="text"
                         class="input-small">
                  <p class="help-block">Número viajeros</p>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span3 offset2">
          <form class=".form-horizontal" onsubmit="return false;">
            <input id="start-date" type="text" class="input-small"
                   placeholder="Fecha Partida">
            <input id="end-date" type="text" class="input-small"
                   placeholder="Fecha Vuelta">
          </form>
        </div>
      </div>

      <div id="content" class="tabbable tabs-left" style="display: none;">
        <ul class="nav nav-tabs nav-stacked">
          <li>
            <a href="#1" class="first-tab" data-toggle="tab">
              <div class="tourself-tab flight">
                <span class="flight-info" style="display: none; ">
                  <strong>
                    60 &euro; <br />
                    12:09 -> 13:45
                  </strong>
                </span>
              </div>
            </a>
          </li>
          <li>
            <a href="#2" data-toggle="tab">
              <div class="tourself-tab hotel">
                <span class="hotel-info" style="display:
                    none;">
                  <strong>
                    Hotel Cool <br />
                    120 € <br />
                    Oxford St. 34
                  </strong>
                </span>
              </div>
            </a>
          </li>
          <li>
            <a href="#3" data-toggle="tab">
              <div class="tourself-tab plan">
              </div>
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="1">
            <img src="../assets/img/VistaSelVuelo.png" />
            <div>
              <button class="btn-success btn-large btn-accept-flight">Hecho</button>
            </div>
          </div>
          <div class="tab-pane" id="2">
            <div class="hotel-picker">
              <img src="../assets/img/VistaSelHotel.png" />              
            </div>
            <div class="hotel-booking" style="display: none;">
              <img src="../assets/img/VistaReservaHotel.png" />
              <div>
                <button class="btn-large btn-inverse
                btn-back-hotel-picker">Elegir Hotel</button>
                <button class="btn-success btn-large
                               btn-accept-hotel">Hecho</button>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="3">
            <p>I'm in Section 3.</p>
          </div>
        </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery-1.7.1.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>
    
    <script src="../assets/js/jquery-ui/js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="../assets/js/jquery.ui.datepicker-es.js"></script>
    <script src="../assets/js/ui.spinner.min.js"></script>
    <script src="../assets/js/custom.js"></script>

  </body>
</html>
