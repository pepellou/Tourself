<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
<!--    <link href="../assets/css/bootstrap-responsive.css"
     rel="stylesheet"> -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="container ticket">
      <div class="row">
        <div class="span1 offset1">
          <h1>Londres</h1>
        </div>
        <div class="span2 offset2">
          <h2>foo</h2>
        </div>
        <div class="span3 offset1 form-dates">
          <form class=".form-inline">
            <input type="text" class="input-small" placeholder="Fecha Partida">
            <input type="text" class="input-small"
                   placeholder="Fecha Vuelta">
          </form>
        </div>
      </div>


      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs nav-stacked">
          <li class="active">
            <a href="#1" data-toggle="tab">
              <div class="tourself-tab flight">
                <strong>
                  55 &euro; <br />
                  18:00 -> 19:30
                </strong>
              </div>
            </a>
          </li>
          <li>
            <a href="#2" data-toggle="tab">
              <div class="tourself-tab hotel">

              </div>
            </a>
          </li>
          <li>
            <a href="#3" data-toggle="tab">
              <div class="tourself-tab plan">

              </div>
            </a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="1">
            <p>I'm in Section 1.</p>
          </div>
          <div class="tab-pane" id="2">
            <p>Howdy, I'm in Section 2.</p>
          </div>
        </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery-1.7.1.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>

    <script>
      $(function () {
          $('.tabs a:last').tab('show')
      })
    </script>

  </body>
</html>
